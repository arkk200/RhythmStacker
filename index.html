<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythm Stacker</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="ui">
      <form class="document">
        <div class="map-info">
          <div class="map-info__inputs">
            <div class="input">
              <label for="title">Title</label>
              <input type="text" id="title" class="title-input" placeholder="Enter the title" />
            </div>
            <div class="input">
              <label for="artist">Artist</label>
              <input type="text" id="artist" class="artist-input" placeholder="Enter the artist" />
            </div>
            <div id="url-form" class="input">
              <label for="link" class="link-label">Youtube Music Link</label>
              <input type="text" id="link" class="link-input" placeholder="Enter the link" />
              <input type="button" class="url-button" value="import" />
            </div>
            <div class="input">
              <label for="bpm">BPM</label>
              <input type="text" id="bpm" class="bpm-input" placeholder="Enter the bpm" />
            </div>
            <div class="input">
              <label for="offset">Offset</label>
              <input type="text" id="offset" class="offset-input" placeholder="Enter the offset" />
            </div>
          </div>
          <iframe
            width="448"
            height="252"
            frameborder="0"
            allow="autoplay;encrypted-media"
            allowfullscreen>
          </iframe>
        </div>
        <div class="game-edit-screen"></div>
        <div class="stack-editor">
          <div class="radios">
            <button class="radio radio__start">Start</button>
            <button class="radio radio__paused__resumes radio__paused">Pause</button>
            <button class="radio radio__stop">Stop</button>
          </div>
        </div>
        <!-- <input type="submit" value="upload" /> -->
      </form>
    </div>
    <script type="module" src="/main.js" defer></script>
    <script src="ui.js"></script>
  </body>
</html>
