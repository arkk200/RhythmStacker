<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythm Stacker</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="ui">
      <form class="document">
        <div class="map-info">
          <div class="map-info__inputs">
            <input-element labelContent="Title" labelFor="title" placeholder="Enter the title"></input-element>
            <input-element labelContent="Artist" labelFor="artist" placeholder="Enter the artist"></input-element>
            <input-element
              labelContent="Youtube Music URL"
              labelFor="url"
              placeholder="Enter the url"
              inputClass="url-input"
              buttonValue="import"
              buttonClass="get-url-button"
            ></input-element>
            <input-element labelContent="Base BPM" labelFor="base-bpm" placeholder="Enter the base bpm"></input-element>
            <input-element labelContent="Offset" labelFor="offset" placeholder="Enter the offset"></input-element>
          </div>
          <iframe
            width="448"
            height="252"
            frameborder="0"
            allow="autoplay;encrypted-media"
            allowfullscreen>
          </iframe>
        </div>
        <div class="game-edit-screen"></div>
        <div class="stack-editor">
          <div class="radios">
            <button class="radio radio__start" tabindex="-1">Start</button>
            <button class="radio radio__paused__resumes radio__paused" tabindex="-1">Pause</button>
            <button class="radio radio__stop" tabindex="-1">Stop</button>
          </div>
          <div class="stack-bpm">
            <label for="bpm">BPM</label>
            <input type="text" id="bpm" placeholder="Enter the bpm" tabindex="-1" />
            <input type="button" value="Create" tabindex="-1" />
          </div>
          <div class="submit">
            <input type="submit" value="Upload Map" tabindex="-1" />
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="src/main.ts" defer></script>
    <script src="src/ui.ts"></script>
    <script type="module" src="src/element.ts"></script>
  </body>
</html>
